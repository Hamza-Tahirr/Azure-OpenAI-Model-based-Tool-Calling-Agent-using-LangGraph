<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot UI</title>
    <!-- Bootstrap 5 CSS (dark theme) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Google Material Icons for icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-dark text-light">

    <div class="container-fluid vh-100 d-flex flex-column justify-content-center align-items-center">
        <div class="card chat-card bg-secondary text-light shadow-lg">
            <div class="card-header text-center">
                <h5 class="mb-0">Chatbot UI</h5>
            </div>
            <div class="card-body" id="chat-box">
                <p><strong>Bot:</strong> Tell me your IP address.</p>
            </div>
            <div class="card-footer bg-dark">
                <form id="chat-form" class="d-flex">
                    <input type="text" id="message" class="form-control me-2" placeholder="Type your message here..." required>
                    <button type="submit" class="btn btn-primary"><i class="material-icons">send</i></button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const chatForm = document.getElementById('chat-form');
        const chatBox = document.getElementById('chat-box');
        
        chatForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const messageInput = document.getElementById('message');
            const userMessage = messageInput.value;

            // Display user's message
            chatBox.innerHTML += '<p><strong>You:</strong> ' + userMessage + '</p>';
            messageInput.value = '';

            // Send message to the server
            fetch('/get_response', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'message=' + encodeURIComponent(userMessage)
            })
            .then(response => response.json())
            .then(data => {
                chatBox.innerHTML += '<p><strong>Bot:</strong> ' + data.response + '</p>';
                chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
            });
        });
    </script>
</body>
</html>
