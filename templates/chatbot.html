<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot UI</title>
    <!-- Bootstrap 5 CSS (dark theme) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Google Material Icons for icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-dark text-light">

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar with toggle button for smaller screens -->
            <nav class="col-md-2 sidebar d-none d-md-block" id="sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link fs-4" href="#">ORCA <span class="material-icons">chat</span></a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Settings</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Help</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 main-content">
                <div class="text-center">
                    <h1 class="main-header display-5 mb-4">How can I assist you?</h1>
                    <div id="chat-box" class="rounded shadow-sm p-3 mb-4" style="height: 400px; overflow-y: auto; border: 1px solid #4a4a4a; background-color: #2b2b2b;"></div>
                    <form id="chat-form" class="d-flex justify-content-center mb-4">
                        <div class="input-group">
                            <input id="message" class="form-control rounded-pill me-2" type="text" placeholder="Type your message..." aria-label="Message">
                            <button class="btn btn-outline-secondary rounded-circle" type="submit" id="button-addon2">
                                <span class="material-icons">send</span>
                            </button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const chatForm = document.getElementById('chat-form');
        const chatBox = document.getElementById('chat-box');

        chatForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const messageInput = document.getElementById('message');
            const userMessage = messageInput.value;

            // Display user's message
            chatBox.innerHTML += '<p class="text-light"><strong>You:</strong> ' + userMessage + '</p>';
            messageInput.value = '';

            // Send message to the server
            fetch('/get_response', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'message=' + encodeURIComponent(userMessage)
            })
            .then(response => response.json())
            .then(data => {
                chatBox.innerHTML += '<p class="text-info"><strong>Bot:</strong> ' + data.response + '</p>';
                chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
            });
        });

        // Initial prompt for IP address
        window.onload = function() {
            chatBox.innerHTML += '<p class="text-info"><strong>Bot:</strong> Tell me your IP address.</p>';
        };
    </script>
</body>
</html>
